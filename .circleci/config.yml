version: 2.1

executors:
  default:
    docker:
      - image: circleci/ruby

jobs:
  clear-cache:
    executor: default
    steps:
      - checkout
      - run: |
            echo 'export DIRECTORY="_site"' >> "$BASH_ENV"
            echo 'export BRANCH="gh-pages"' >> "$BASH_ENV"
      - run: git fetch origin $BRNACH
      - run: rm -rf $DIRECTORY
      - run: git worktree add ../$DIRECTORY $BRNACH
      - run: sudo gem install jekyll bundler
      - run: bundler install
      - run: jekyll build
      - run: |
            git config --global user.email "playingwithpowershell@gmail.com"
            git config --global user.name "MrPowerCI"

            cd $DIRECTORY &&
            git add --all &&
            git commit -m "Deploy updates" &&
            git push origin $BRNACH

      - run: |
          set -e
          curl -X POST "https://api.cloudflare.com/client/v4/zones/$CF_ZONE/purge_cache" \
              -H "X-Auth-Email: $CF_EMAIL" \
              -H "X-Auth-Key: $CF_KEY" \
              -H "Content-Type: application/json" \
              --data '{"purge_everything":true}'

workflows:
  clear-cache:
    jobs:
      - clear-cache
