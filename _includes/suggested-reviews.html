<div class="reviews">
  <div id="suggested-reviews" class="suggested-reviews" hidden>
    <h4>Suggested reviews for you</h4>
    <div class="suggested-reviews">
      <a href="" class="suggested-reviews-1" id="suggested-reviews-1"></a>
      <a href="" class="suggested-reviews-2" id="suggested-reviews-2"></a>
      <a href="" class="suggested-reviews-3" id="suggested-reviews-3"></a>
      <a href="" class="suggested-reviews-4" id="suggested-reviews-4"></a>
      <a href="" class="suggested-reviews-5" id="suggested-reviews-5"></a>
    </div>
  </div>
</div>

<script>
    window.addEventListener('load', function() {
      fetch(window.location.origin+"/api-reviews.json")
      .then(res => res.json())
      .then(out => {
        var posts = out.sort(() => .5 - Math.random()).slice(0,5)
        let i
        for (i=0; i < posts.length; i++) {
          document.getElementById(`suggested-reviews-${i + 1}`).text = posts[i].title
          document.getElementById(`suggested-reviews-${i + 1}`).href = posts[i].url
        }
    
        document.getElementById("suggested-reviews").hidden = false
      })
      .catch(error => console.error(error))
    }, false);
    </script>
