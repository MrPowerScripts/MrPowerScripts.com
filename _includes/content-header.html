{% if include.type == "post" %}
<h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
{% elsif include.type= "page" %}
<h2><a href="{{ site.baseurl }}{{ post.url }}">{{ page.title }}</a></h2>
<div class="post-menu-bar">
  <span>{{ page.date | date: "%B %d, %Y" }}</span> 
  <a class="edit-button" href="{{ site.github.repository_url }}/tree/master/{{ post.relative_path }}">Edit</a>
</div>
{% endif %}
