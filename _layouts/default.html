<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    {% include icons.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />


    <meta name="google-site-verification" content="prYTc9sgHOxJOubz6hLVkkfpea2I82I0UfoePeJ_FEg" />
    <meta name="msvalidate.01" content="5518FAB6C86578E1F5002CD56C1B5F24" />
    <meta name="yandex-verification" content="4539896b000a5ed9" />
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->

    {% include search-data.html %}
  </head>

  <body>
    <div class="wrapper-masthead">
      <div id='stars'></div>
      <div id='stars2'></div>
      <div id='stars3'></div>
      <div class="container">
        <header class="masthead">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" alt="site avatar" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a onclick="selectRandom()">Random</a>
            <a href="{{ site.baseurl }}/podcast">Podcast</a>
            <!-- <a href="{{ site.baseurl }}/about">About</a> -->
            <a href="{{ site.baseurl }}/power-up" class="power-up"><b class="power-chev">&lt; </b>Power Up<b class="power-chev"> &gt;</b></a>
          </nav>

        </header>
        <!-- <div class="meta-links">
            {% include meta-links.html %}
        </div> -->
        <!-- {% include share-bar.html %} let's hide this until it looks pretty-->
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <!-- {% include share-bar.html %} -->
        <footer class="footer">
          {% include meta-links.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
    <script src="{{ site.baseurl }}/scripts.js" ></script>
  </body>
</html>
