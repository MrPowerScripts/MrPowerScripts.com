---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="post-menu-bar">
    <a href="{{ site.github.repository_url }}/tree/master/{{ page.relative_path }}">Edit</a>
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
